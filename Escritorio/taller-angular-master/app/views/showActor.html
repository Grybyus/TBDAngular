<a type="button" class="btn btn-primary" href="#/actors">Atras</a>

<br></br>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"> Actor</h3>
  </div>
  <table class="table">
    <thead class="btn-primary">
          <tr>
            <th class="text-center">Id</th>
            <th class="text-center">First Name</th>
            <th class="text-center">Last Name</th>
            <th class="text-center">Last Updated</th>
          </tr>
        </thead>
        <tbody class = "btn-default">
          <tr>
            <th  class="text-center" scope="row">{{actor.actorId}}</th>
            <td class="text-center">{{actor.firstName}}</td>
            <td class="text-center">{{actor.lastName}}</td>
            <td class="text-center">{{actor.lastUpdate}} </td>
          </tr>
          
        </tbody>
  </table>
</div>
